name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu

    - name: Build project for x86_64
      run: cargo build --release --target=x86_64-unknown-linux-gnu
    - name: Build project for aarch64
      run: cargo build --release --target=aarch64-unknown-linux-gnu

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Binary for x86_64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/x86_64-unknown-linux-gnu/release/gtranslate
        asset_name: gtranslate-x86_64-unknown-linux-gnu
        asset_content_type: application/octet-stream

    - name: Upload Binary for aarch64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/aarch64-unknown-linux-gnu/release/gtranslate
        asset_name: gtranslate-aarch64-unknown-linux-gnu
        asset_content_type: application/octet-stream
